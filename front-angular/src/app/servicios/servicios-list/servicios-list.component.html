<app-nabvar></app-nabvar>
<div class="content-container">
  <!-- T√≠tulo -->
  <h2>Visualizar Empresas</h2>
  <div class="line"></div>

  <!-- Contenedor para la barra de b√∫squeda y los filtros -->
  <div class="search-filter-container">
    <!-- Input de b√∫squeda con icono de lupa -->
    <div class="search-bar">
      <input type="text" placeholder="Buscar servicio..."/>
      <button class="search-btn" >
        üîç
      </button>
      <!-- Bot√≥n para abrir el modal -->
      <button routerLink='/service/create' class="btn btn-primary">+</button>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <div class="filter">
        <label for="visualizarPor">Visualizar por:</label>
        <select id="visualizarPor">
          <option value="activo">Activo</option>
          <option value="inactivo">Eliminado</option>
        </select>
      </div>

      <div class="filter">
        <label for="ordenarPor">Ordenar por:</label>
        <select id="ordenarPor" >
          <option value="nombre">Nombre</option>
          <option value="categoria">Categoria</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Tabla de empresas -->
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th>Ciudad</th>
        <th>Categoria</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empresa of empresasFiltradas">
        <td>{{ empresa.nombre }}</td>
        <td>{{ empresa.telefono }}</td>
        <td>{{ empresa.ciudad }}</td>
        <td>{{ getCategoriaNombre(empresa.categoria) }}</td>
        <td>
          <button class="btn-edit" [routerLink]="['/service/edit', empresa.servicioId]"><mat-icon>edit</mat-icon></button>
          <button class="btn-delete" (click)="eliminarServicio(empresa)"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
