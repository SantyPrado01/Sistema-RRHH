<div class="container-observaciones">
  <h2 class="dialog-title">Observaciones</h2>

  <div class="dialog-content">
    <mat-form-field appearance="fill" class="observacion-field">
      <mat-label>Editar observación</mat-label>
      <textarea
        matInput
        [(ngModel)]="observacion"
        rows="5"
        placeholder="Ingrese sus observaciones aquí...">
      </textarea>
    </mat-form-field>
  </div>

  <div class="dialog-actions">
    <button mat-flat-button color="primary" (click)="actualizarObservacion()">
      <mat-icon>save</mat-icon> Actualizar
    </button>
    <button mat-stroked-button color="warn" mat-dialog-close (click)="cerrarDialogo()">
      <mat-icon>close</mat-icon> Cerrar
    </button>
  </div>
</div>
